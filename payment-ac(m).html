<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="payment.css" rel="stylesheet" type="text/css">
</head>
<body>
    
<div class="container">
    <form action="success-ac(m).html">

        <div class="row">
            <div class="col">
            <h3 class="title">Billing Address</h3>

            <div class="inputBox">
            <span>Full Name:</span>
            <input type="text" placeholder="real name">
           </div>

           <div class="inputBox">
            <span>Email:</span>
            <input type="email" placeholder="example@example.com">
           </div>

           <div class="inputBox">
            <span>Address:</span>
            <input type="text" placeholder="room-street-locality">
           </div>

           <div class="inputBox">
            <span>City:</span>
            <input type="text" placeholder="Ipoh">
           </div>

           <div class="flex">
            <div class="inputBox">
                <span>State:</span>
                <input type="text" placeholder="Malaysia">
               </div>    

               <div class="inputBox">
                <span>Postcode:</span>
                <input type="text" placeholder="00000">
               </div>
    
           </div>

          </div>



          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
                <span>Cadrs accepted:</span>
                <img src="cards.png" alt="">
               </div>

            <div class="inputBox">
            <span>Name on Card:</span>
            <input type="text" placeholder="name">
           </div>

           <div class="inputBox">
            <span>Credit card number:</span>
            <input type="text" placeholder="1111-2222-3333-4444">
           </div>

           <div class="inputBox">
            <span>Exp month:</span>
            <input type="text" placeholder="January">
           </div>

           <div class="flex">
            <div class="inputBox">
                <span>Exp year</span>
                <input type="text" placeholder="2024">
               </div>    

               <div class="inputBox">
                <span>CVV:</span>
                <input type="text" placeholder="1234">
               </div>
    
           </div>

          </div>
        </div>

       
            <input type="submit" value="proceed to checkout" class="submit-btn">
       
        

    </form>
</div>

</body>
</html>
