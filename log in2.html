<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="log in2.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/78afe9c4ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
  <div class="wrapper">
    <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="index.html">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                
                <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">Log in</button>
              <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
              </div>
            </div>
        </form>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" required>
              <label>Username</label>
          </div>
              <div class="input-box">
                  <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" required>
                  
                  <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <form action="#" class="login-link">
                <button type="submit"class="btn">Register</button>
                </form>
                <div class="login-register">
                  <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
              </div>
          </form>
      </div>

    </div>

    
    

  </div>
    






    <script src="login.js"></script>
</body>
</html>
